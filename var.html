<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varaibles And Operators</title>
</head>
<body>
    <div class="container">
        <p>
            Here we will learn variable declaration

        </p>
    </div>

    <div class="operands">
        <p>
            Operators in JavaScript
            1. Unary operator
        </p>
    </div>

    <script>
        var a = 5
        var b = "Smeet"
        c  = "SK"
        console.log(c)
        var d = 4;
        var e = 5;
        // Arithmetuc operators in javascript 
        console.log("The value of d + e is " + ( d + e ));
        console.log("The value of d - e is " + ( d - e ));
        console.log("The value of d * e is " + ( d * e ));
        console.log("The value of d++ is " + (d++));
        console.log("The value of d-- is " + (--d));
        console.log("The value of ++d is " + (++d));
        console.log("The value of d-- is " + (d--));
    </script>
</body>
</html>
