<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>

<body>
    <div>
        <p>
            Strings
        </p>
    </div>

    <Script>
        // When we want to use single inverted comma in a  para 
        var b = "'Smeet'"
        // When we want to use double inverted comma in a  para 
        var c = '"Smeet"'
        // When we want to use both inverted comma in a  para 
        var e = `"Smeet is a 'WOnderful'guy"`
        // String concetenation will take place 
        var f = b + c + e
        // Accesing string with dollar 
        var g  =` ${c} "is a good man"`
        // Return the length of the string 
        var length = e.length

        console.log(b)
        console.log(c)
        console.log(e)
        console.log(f)
        console.log(g)
        console.log(length)

    </Script>

</body>

</html>
