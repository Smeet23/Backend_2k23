<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Functions</title>

</head>
<body>
    <div>
        <p>
            Today we will learn about string functions
        </p>
    </div>
    <script>
        var s = 'Hiii'
        console.log(s)
        var d = "Smeet is a pure soul with pure heart"
        // string.indexOf() will find the first occurence of given string 
        var pos = d.indexOf('pure')
        // string.lastIndexOf() will find the last occurence of given string 
        var pos1 = d.lastIndexOf('pure')
        console.log(pos)
        console.log(pos1)
        var sp = "Life is great"
        // Now we will learn different ways to extract a substring from a string 
        // 1) slice : It takes initial and final index of substring
        var sub = sp.slice(1,-5)
        console.log(sub)
        // 2) substring : It takes initial and final index of substring but not negative values
        var sub1 = sp.substring(1,5)
        console.log(sub1)
        // 3) substr: It take intial and length till we want to extract
        var sub3 = sp.substr(0,5)
        console.log(sub3)
        var rep = sp.replace('Life','God')
        console.log(rep);
        
        console.log(sp.toUpperCase())
        console.log(sp.toLowerCase())
        var whitestr = "   hii I    am   Smeet    "
        // trim command will trim the starting and ending whitespace  of the string
        console.log(whitestr.trim())
        // charAt(index) will give the value at given index 
        var find = sp.charAt(2)
        console.log(find)

    </script>
    
</body>
</html>
